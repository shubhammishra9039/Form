<!DOCTYPE html>

</head>
<body>
    <div class="contener">
        <div class="left">
            <img src="../Image/img2.svg" alt="">

        </div>

            <form action="" onsubmit="return login(event)" name="loginForm">
                <h1> Log in </h1>
                <p>Don't have  an Account ? <a href="../index.html" target="_blank">Sing up </a> </p>
                <div>
                    <label for="Name">username</label>

                </div>
                <div >
                    <label for="Name" >Password</label>

                </div>
                <div class="Error">
                    <p id="erroemsg" ></p>
                </div>
                <div>
                    <button>Log in</button>
                  
                </div>
            </form>
        </div>
           

        <script src="login.js"></script>
    </div>

</html>
